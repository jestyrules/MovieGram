<!DOCTYPE html>
{% extends 'indexpage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">DISPLAY MOVIE LIST</h5>
			  <div class="table-responsive">
              <table class="table table-bordered">
                <thead>

                  <tr>
                    <th scope="col">CATEGORY NAME</th>
                    <th scope="col">LANGUAGE</th>
                    <th scope="col">MOVIE NAME</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">THUMBNAIL</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DELETE</th>
                  </tr>
                </thead>
                <tbody>
                {% for i in data %}
                  <tr>
                    <td>{{i.CategoryName}}</td>
                    <td>{{i.Language}}</td>
                    <td>{{i.MovieName}}</td>
                    <td>{{i.Price}}</td>
                    <td>
                      <img src="{{i.Thumbnail.url}}" height="100px" width="70px">
                    </td>
                    <td>
                          <form action="{% url 'editproduct' dataid=i.id %}">
                              <button class="btn btn-light px-3">EDIT</button>
                          </form>
                      </td>
                      <td>
                          <form action="{% url 'deleteproduct' dataid=i.id %}">
                              <button class="btn btn-light px-4">DELETE</button>
                          </form>
                      </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
            </div>
          </div>
        </div>
</body>
</html>
{% endblock %}
