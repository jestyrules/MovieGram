<!DOCTYPE html>
{% extends "indexpage.html" %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12">
        <div class="card">
           <div class="card-body">
           <div class="card-title">MOVIEGRAM PRODUCTS</div>
           <hr>
            <form method="post" action="{% url 'productsave' %}" enctype="multipart/form-data">
                {% csrf_token %}
           <div class="form-group">
            <label for="input-6">CATEGORY</label>
            <select class="form-control" name="category" id="input-6">
                        <option>SELECT CATEGORY</option>
                                    {% for i in data %}
                                    <option>{{i.CategoryName}}</option>
                                    {% endfor %}
                        </select>
           </div>
           <div class="form-group">
            <label for="input-7">LANGUAGE</label>
            <select class="form-control" name="language" id="input-7">
                        <option>SELECT LANGUAGE</option>
                                    {% for i in cat %}
                                    <option>{{i.Language}}</option>
                                    {% endfor %}
                        </select>
           </div>
           <div class="form-group">
            <label for="input-8">MOVIE NAME</label>
            <input type="text" class="form-control form-control-rounded" name="movie" id="input-8" placeholder="Enter Movie Name">
           </div>
           <div class="form-group">
            <label for="input-9">PRICE</label>
            <input type="text" name="price" class="form-control form-control-rounded" id="input-9" placeholder="Enter Price">
           </div>
           <div class="form-group">
            <label for="input-10">THUMBNAIL</label>
            <input type="file" name="thumb" class="form-control form-control-rounded" id="input-10" placeholder="Add Thumbnail">
           </div>
           <div class="form-group">
            <button type="submit" class="btn btn-light btn-round px-5"><i class="icon-lock"></i> SUBMIT</button>
          </div>
          </form>
         </div>
         </div>
      </div>
</body>
</html>
{% endblock %}
